bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./"><b>“Graphic Design with ggplot2”</b><br>written by Cédric Scherer</a></li>
      after: |
        <hr class="grey"><li><i><a href="https://bookdown.org" target="blank">Published with bookdown</a></i></li>
    download: [pdf, epub]
    edit: https://github.com/yihui/bookdown-crc/edit/master/%s
    sharing:
      github: true
      facebook: false
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: false
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
bookdown::epub_book:
  stylesheet: css/style.css
